<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flujo Ejecutado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .message {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>Ejecutando el flujo, por favor espere...</p>
    </div>
    <script>
        // Ejecutar el flujo al cargar la página
        window.onload = function() {
            const url = "https://prod-162.westus.logic.azure.com:443/workflows/dd385dd1fd45483faa3b54aa6b939fb3/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ggwr6OQMKJmQz3Mzbpfi1uD_cAMYuI3hCJNatp2E_wU"; 
            const data = [{"parametro1": "231032", "param2": "321092"}];
            
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    document.querySelector('.message').innerHTML = "<p>El flujo se ha ejecutado correctamente.</p>";
                    setTimeout(function() {
                        window.location.href = "https://tusitio.com/pagina-de-destino"; // Redirige después de 2 segundos
                    }, 2000);
                } else {
                    alert('Error al ejecutar el flujo.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un problema al ejecutar el flujo.');
            });
        };
    </script>
</body>
</html>
